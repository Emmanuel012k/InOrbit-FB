<svg width="190" height="190" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240">
  <!-- Shield Base -->
  <path d="M100 10 L190 50 V110 C190 160 150 210 100 230 C50 210 10 160 10 110 V50 L100 10Z" 
        fill="#1a1a1a" 
        stroke="#ff6666" 
        stroke-width="2"/>
  
  <!-- Circuit Pattern -->
  <path d="M40 100 H80 V140 H120 V100 H160" 
        fill="none" 
        stroke="#ff6666" 
        stroke-width="2"
        opacity="0.6"/>
  <path d="M60 80 V160 H140 V80" 
        fill="none" 
        stroke="#ff6666" 
        stroke-width="2"
        opacity="0.6"/>
        
  <!-- Lock Body -->
  <rect x="75" y="90" width="50" height="45" rx="5" 
        fill="#1a1a1a"/>
  
  <!-- Lock Shackle -->
  <path d="M85 90 V70 C85 55 115 55 115 70 V90" 
        fill="none" 
        stroke="#1a1a1a" 
        stroke-width="10" 
        stroke-linecap="round"/>
  
  <!-- Digital Nodes -->
  <circle cx="60" cy="80" r="4" fill="#ff0000"/>
  <circle cx="140" cy="80" r="4" fill="#ff0000"/>
  <circle cx="60" cy="160" r="4" fill="#ff0000"/>
  <circle cx="140" cy="160" r="4" fill="#ff0000"/>
  <circle cx="40" cy="100" r="4" fill="#ff0000"/>
  <circle cx="160" cy="100" r="4" fill="#ff0000"/>
  
  <!-- Binary Code Decoration -->
  <text x="85" y="120" fill="#ff0000" font-family="monospace" font-size="8">
    101001
  </text>
  
  <!-- Glow Effect -->
  <path d="M100 10 L190 50 V110 C190 160 150 210 100 230 C50 210 10 160 10 110 V50 L100 10Z" 
        fill="none" 
        stroke="#ff0000" 
        stroke-width="1" 
        opacity="0.3">
    <animate attributeName="opacity" 
             values="0.3;0.6;0.3" 
             dur="2s" 
             repeatCount="indefinite"/>
  </path>
</svg>
